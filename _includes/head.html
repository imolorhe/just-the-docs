<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  {% assign seo_description = page.description | default: site.description %}
  {% assign seo_title = page.title | append: ' - ' | append: site.title %}

  <!-- HTML Meta Tags -->
  <meta name="description" content="{{ seo_description }}">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{{ seo_title }}">
    <meta itemprop="description" content="{{ seo_description }}">
    <meta itemprop="image" content="{{ site.seo_image | absolute_url }}">
    <meta name="author" content="{{ site.seo_author }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ seo_title }}">
    <meta property="og:description" content="{{ seo_description }}">
    <meta property="og:image" content="{{ site.seo_image | absolute_url }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ seo_title }}">
    <meta name="twitter:description" content="{{ seo_description }}">
    <meta name="twitter:image" content="{{ site.seo_image | absolute_url }}">
  <title>
    {{ page.title }} - {{ site.title }}
  </title>
  <link rel="stylesheet" href="{{ "/assets/css/just-the-docs.css" | absolute_url }}">

  {% if site.ga_tracking != nil %}
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '{{ site.ga_tracking }}', '{{ site.url }}');
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
  {% endif %}

  {% if site.search_enabled != nil %}
    <script type="text/javascript" src="{{ "/assets/js/vendor/lunr.min.js" | absolute_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ "/assets/js/just-the-docs.js" | absolute_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
